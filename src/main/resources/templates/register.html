<!-- begin #page-container -->
<div id="page-container" class="fade">
    <!-- begin register -->
    <div class="register register-with-news-feed">
        <!-- begin news-feed -->
        <div class="news-feed">
            <div class="news-image" style="background-image: url(../assets/img/logos.jpeg)"></div>
            <div class="news-caption">
                <!--<h4 class="caption-title"><b>Color</b> Admin App</h4>-->
                <p>
                    <!--As a Golden-Xchange app administrator, you use the Golden-Xchange console to manage your organizationâ€™s account, such as add new users, manage security settings, and turn on the services you want your team to access.-->
                </p>
            </div>
        </div>
        <!-- end news-feed -->
        <!-- begin right-content -->
        <div class="right-content">
            <!-- begin register-header -->
            <h1 class="register-header">
                Sign Up
                <small>Create your Golden-Xchange Account</small>
            </h1>
            <div class="register-content">
                <form action="#" data-th-action="@{./register}" th:object="${register}" method="post"
                      enctype="multipart/form-data" class="margin-bottom-0">
                    <div class="alert alert-danger" th:if="${response.message!=null}">
                    <strong>Danger!</strong> <span th:text="${response.message}"></span>
                    </div>
                    <div class="row row-space-10">
                        <div class="col-md-12 m-b-15">
                            <input type="text" name="referenceUser" class="form-control"
                                   placeholder="Reference / Sponsore [Username]"/>
                        </div>
                    </div>
                    <label class="control-label">Profile Details <span class="text-danger">*</span></label>
                    <div class="row row-space-10">
                        <div class="col-md-6 m-b-15">
                            <input type="text" name="userName" class="form-control" placeholder="username"
                                   required="true"/>
                        </div>
                    </div>
                    <div class="row row-space-10">
                        <div class="col-md-6 m-b-15">
                            <input name="password" required="required" type="password" class="form-control"
                                   title="Password must contain at least 6 characters, including UPPER/lowercase and numbers"
                                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" onchange="
  this.setCustomValidity(this.validity.patternMismatch ? this.title : '');
  if(this.checkValidity()) form.pwd2.pattern = RegExp.escape(this.value);
" id="password" placeholder="password"/>
                            <!--<input type="password" name="password" class="form-control" placeholder="password" required="true"/>-->
                        </div>
                        <div class="col-md-6 m-b-15">
                            <input name="password2" required="required" placeholder="confirm password"
                                   type="password" id="password2" oninput="check(this)"/>
                        </div>
                    </div>

                    <hr style="min-width:100%; background-color:#5a58a1 !important; height:1px;"/>

                    <label class="control-label">User Details <span
                            class="text-danger">*</span></label>
                    <div class="row row-space-10">
                        <div class="col-md-6 m-b-15">
                            <input type="text" name="firstName" class="form-control" placeholder="First name"
                                   required="true"/>
                        </div>
                        <div class="col-md-6 m-b-15">
                            <input type="text" name="surname" class="form-control" placeholder="Last name"
                                   required="true"/>
                        </div>

                        <div class="col-md-12 m-b-15">

                            <div class="input-group my-group">
                                <input id="phone" type="tel" name="telephone" placeholder="Phone Number"
                                       title="Don't Put leading Zeros OR CountryDialCode &amp; Only Numbers Allowed"
                                       pattern="[0-9]*" minlength="6" maxlength="14" required="true"/>
                            </div>

                        </div>
                        <div class="col-md-12 m-b-15">
                            <input type="email" pattern="[^ @]*@[^ @]*" name="emailAddress" class="form-control"
                                   placeholder="Email Address" required="true"/>
                        </div>
                        <div class="col-md-6 m-b-15">
                            <select class="form-control" name="gender">
                                <option selected="true" th:disabled="true">Select Gender</option>
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                            </select>
                        </div>
                    </div>

                    <hr style="min-width:100%; background-color:#5a58a1 !important; height:1px;"/>
                    <label class="control-label">Your Bank Details <span
                            class="text-danger">*</span></label>
                    <div class="row row-space-10">
                        <div class="col-md-6 m-b-15">
                            <select class="form-control" name="bankName">
                                <option selected="true" th:disabled="true">Select Your Bank</option>
                                <option value="Absa">Absa</option>
                                <option value="African Bank">African Bank</option>
                                <option value="Bidvest">Bidvest</option>
                                <option value="Capitec">Capitec</option>
                                <option value="Discovery">Discovery</option>
                                <option value="FNB">FNB</option>
                                <option value="Nedbank">Nedbank</option>
                                <option value="Standard Bank">Standard Bank</option>
                            </select>
                        </div>
                        <div class="col-md-6 m-b-15">
                            <select class="form-control" name="accountType">
                                <option selected="true" th:disabled="true">Account Type</option>
                                <option value="Current">Current Account</option>
                                <option value="Savings">Savings Account</option>
                            </select>
                        </div>
                        <div class="row row-space-10">
                            <div class="col-md-6 m-b-15">
                                <input type="text" name="branchNumber" class="form-control"
                                       placeholder="Branch Number" required="true"/>
                            </div>
                            <div class="col-md-6 m-b-15">
                                <input type="text" name="accountHolderName" class="form-control"
                                       placeholder="Account Holder Name" required="true"/>
                            </div>
                        </div>
                        <div class="col-md-12 m-b-15">
                            <input type="text" name="accountNumber" class="form-control"
                                   placeholder="Account Number" required="true"/>
                        </div>

                    </div>
                    <hr style="min-width:100%; background-color:#5a58a1 !important; height:1px;"/>
                    <div class="row row-space-10">
                        <div class="col-md-12 m-b-15 ">
                            <span class="btn btn-file badge badge-info">
                                Upload Profile Pic
                             <input type="file" id="pic" name="pic" accept="image/*" class="inputfile"/>

                            </span>
                        </div>
                    </div>


                    <div class="checkbox checkbox-css m-b-30">
                        <div class="checkbox checkbox-css m-b-30">
                            <input type="checkbox" id="agreement_checkbox" required="true"/>
                            <label for="agreement_checkbox">
                                By clicking Sign Up, you agree to our <a href="#">Terms</a> and that you have
                                read our <a href="#">Data Policy</a>, including our <a href="#">Cookie
                                Use</a>.
                            </label>
                        </div>
                    </div>
                    <div class="register-buttons">
                        <button type="submit" class="btn btn-primary btn-block btn-lg">Sign Up</button>
                    </div>
                    <div class="m-t-20 m-b-40 p-b-40 text-inverse">
                        Already a member? Click <a href="login">here</a> to login.
                    </div>
                    <hr/>
                    <p class="text-center">
                        &copy; Lothmas All Right Reserved 2018
                    </p>
                </form>
            </div>
            <!-- end register-content -->
        </div>
        <!-- end right-content -->
    </div>
    <!-- end register -->


</div>

<script type="text/javascript">
    // <![CDATA[
    function checkPassword(str) {
        var re = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$/;
        return re.test(str);
    }

    function checkForm(form) {
        if (form.username.value == "") {
            alert("Error: Username cannot be blank!");
            form.username.focus();
            return false;
        }
        re = /^\w+$/;
        if (!re.test(form.username.value)) {
            alert("Error: Username must contain only letters, numbers and underscores!");
            form.username.focus();
            return false;
        }
        if (form.pwd1.value != "" && form.pwd1.value == form.pwd2.value) {
            if (!checkPassword(form.pwd1.value)) {
                alert("The password you have entered is not valid!");
                form.pwd1.focus();
                return false;
            }
        } else {
            alert("Error: Please check that you've entered and confirmed your password!");
            form.pwd1.focus();
            return false;
        }
        return true;
    }

    // ]]>
</script>
