<!--[if IE 8]>

<!--[if !IE]><!-->
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--<![endif]-->
<head>
	<meta charset="utf-8" />
	<title>Golden-Xchange | Upload</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	
	<!-- ================== BEGIN BASE CSS STYLE ================== -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
	<link href="../assets/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet" />
	<link href="../assets/plugins/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
	<link href="../assets/plugins/font-awesome/5.0/css/fontawesome-all.min.css" rel="stylesheet" />
	<link href="../assets/plugins/animate/animate.min.css" rel="stylesheet" />
	<link href="../assets/css/default/style.min.css" rel="stylesheet" />
	<link href="../assets/css/default/style-responsive.min.css" rel="stylesheet" />
	<link href="../assets/css/default/theme/default.css" rel="stylesheet" id="theme" />
	<!-- ================== END BASE CSS STYLE ================== -->
	
	<!-- ================== BEGIN PAGE LEVEL CSS STYLE ================== -->
    <link href="../assets/plugins/jquery-file-upload/blueimp-gallery/blueimp-gallery.min.css" rel="stylesheet" />
    <link href="../assets/plugins/jquery-file-upload/css/jquery.fileupload.css" rel="stylesheet" />
    <link href="../assets/plugins/jquery-file-upload/css/jquery.fileupload-ui.css" rel="stylesheet" />
	<!-- ================== END PAGE LEVEL CSS STYLE ================== -->
	
	<!-- ================== BEGIN BASE JS ================== -->
	<script src="../assets/plugins/pace/pace.min.js"></script>
	<!-- ================== END BASE JS ================== -->
</head>
<body>
	<!-- begin #page-loader -->
	<div id="page-loader" class="fade show"><span class="spinner"></span></div>
	<!-- end #page-loader -->
	
	<!-- begin #page-container -->
	<div id="page-container" class="fade page-sidebar-fixed page-header-fixed">
		<!-- begin #header -->
		<div class="container" th:include="fragments :: notifications"/>


		<!-- end #header -->
		
		<!-- begin #sidebar -->
		<div class="container" th:include="fragments :: sideBar" />

		<div class="sidebar-bg"></div>
		<!-- end #sidebar -->
		
		<!-- begin #content -->
		<div id="content" class="content">
			<!-- begin breadcrumb -->
			<!--<ol class="breadcrumb pull-right">-->
				<!--<li class="breadcrumb-item"><a href="javascript:;">Home</a></li>-->
				<!--<li class="breadcrumb-item active">Payment Pfoof</li>-->
			<!--</ol>-->
			<!-- end breadcrumb -->
			<!-- begin page-header -->
			<h1 class="page-header">Upload Payment Proof Doc's<small></small></h1>

			<div class="container-fluid hidden-xs hidden-sm" th:include="fragments :: desktopTabs"/>

			<!-- end page-header -->

			<!-- begin form-file-upload -->
				<!-- begin panel -->

				<form id="fileupload" action="#" data-th-action="@{./uploading}" th:object="${register}" method="POST"
					  enctype="multipart/form-data" class="margin-bottom-0">
						<div class="panel panel-inverse">
					<!-- begin panel-heading -->
					<div class="panel-heading">
						<div class="panel-heading-btn">
							<!--<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>-->
							<!--<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-redo"></i></a>-->
							<!--<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>-->
							<!--<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>-->
						</div>
						<h4 class="panel-title">File Upload</h4>
					</div>
					<!-- end panel-heading -->
					<!-- begin panel-body -->
					<div class="panel-body">
						<input type="text"  class="form-control validate" id="depositReference" name="depositReference" placeholder="Enter DepositReference" required="true" oninput="multiplyBy()"/>

						<div class="note note-yellow m-b-15">
							<div class="note-icon f-s-20">
								<i class="fa fa-lightbulb fa-2x"></i>
							</div>
							<div class="note-content">
								<h4 class="m-t-5 m-b-5 p-b-2">Payment Confirmation </h4>
								<ul class="m-b-5 p-l-25">
									<li>Load Payment Proof Doc (<strong>JPG, GIF, PNG, PDF</strong>) are allowed.</li>
								</ul>
							</div>
						</div>

						<div class="row fileupload-buttonbar">
							<div class="col-md-7">
								<span class="btn btn-primary fileinput-button m-r-3">
									<i class="fa fa-plus"></i>
									<span>Add files...</span>
                            		<input type="file" name="file"  multiple="true" accept="pdf,png,jpeg,jpg" required="true" />
								</span>
								<!--<button type="submit" class="btn btn-primary start m-r-3">-->
									<!--<i class="fa fa-upload"></i>-->
									<!--<span>Start upload</span>-->
								<!--</button>-->
								<!--<button type="reset" class="btn btn-default cancel m-r-3">-->
									<!--<i class="fa fa-ban"></i>-->
									<!--<span>Cancel upload</span>-->
								<!--</button>-->
								<!--<button type="button" class="btn btn-default delete m-r-3">-->
									<!--<i class="glyphicon glyphicon-trash"></i>-->
									<!--<span>Delete</span>-->
								<!--</button>-->
								<!-- The global file processing state -->
								<span class="fileupload-process"></span>
							</div>
							<!-- The global progress state -->
							<div class="col-md-5 fileupload-progress fade">
								<!-- The global progress bar -->
								<div class="progress progress-striped active m-b-0">
									<div class="progress-bar progress-bar-success" style="width:0%;"></div>
								</div>
								<!-- The extended global progress state -->
								<div class="progress-extended">&nbsp;</div>
							</div>
						</div>
					</div>
					<!-- end panel-body -->
					<!-- begin table -->
					<table class="table table-striped table-condensed">
						<thead>
							<tr>
								<th width="10%">PREVIEW</th>
								<th>FILE INFO</th>
								<th>UPLOAD PROGRESS</th>
								<th width="1%"></th>
							</tr>
						</thead>
						<tbody class="files">
							<tr data-id="empty">
								<td colspan="4" class="text-center text-muted p-t-30 p-b-30">
									<div class="m-b-10"><i class="fa fa-file fa-3x"></i></div>
									<div>No file selected</div>
								</td>
							</tr>
						</tbody>
					</table>
					<!-- end table -->
				</div>
				<!-- end panel -->
			</form>
			<!-- end form-file-upload -->
		</div>
		<!-- end #content -->
		
        <!-- begin theme-panel -->

        <!-- end theme-panel -->
		
		<!-- The blueimp Gallery widget -->
        <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls" data-filter=":even">
            <div class="slides"></div>
            <h3 class="title"></h3>
            <a class="prev">‹</a>
            <a class="next">›</a>
            <a class="close">×</a>
            <a class="play-pause"></a>
            <ol class="indicator"></ol>
        </div>
        
		<!-- begin scroll to top btn -->
		<a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top fade" data-click="scroll-top"><i class="fa fa-angle-up"></i></a>
		<!-- end scroll to top btn -->
	</div>
	<!-- end page container -->
	
    <!-- The template to display files available for upload -->
    <script id="template-upload" type="text/x-tmpl">
        {% for (var i=0, file; file=o.files[i]; i++) { %}
            <tr class="template-upload fade show">
                <td>
                    <span class="preview"></span>
                </td>
                <td>
                	<div class="alert alert-secondary p-10 m-b-0">
						<dl class="m-b-0">
							<dt class="text-inverse">File Name:</dt>
							<dd class="name">{%=file.name%}</dd>
							<dt class="text-inverse m-t-10">File Size:</dt>
							<dd class="size">Processing...</dd>
						</dl>
					</div>
                    <strong class="error text-danger"></strong>
                </td>
                <td>
                	<dl>
						<dt class="text-inverse m-t-3">Progress:</dt>
						<dd class="m-t-5">
							<div class="progress progress-sm progress-striped active rounded-corner"><div class="progress-bar progress-bar-primary" style="width:0%; min-width: 40px;">0%</div></div>
						</dd>
					</dl>
                </td>
                <td nowrap="true">
                    {% if (!o.options.autoUpload) { %}
                        <button class="btn btn-primary start width-100 p-r-20 m-r-3" disabled="disabled">
                            <i class="fa fa-upload fa-fw pull-left m-t-2 m-r-5 text-inverse"></i>
                            <span>Start</span>
                        </button>
                    {% } %}
                    {% if (!i) { %}
                        <button class="btn btn-default cancel width-100 p-r-20">
                            <i class="fa fa-trash fa-fw pull-left m-t-2 m-r-5 text-muted"></i>
                            <span>Cancel</span>
                        </button>
                    {% } %}
                </td>
            </tr>
        {% } %}
    </script>
    <!-- The template to display files available for download -->
    <script id="template-download" type="text/x-tmpl">
        {% for (var i=0, file; file=o.files[i]; i++) { %}
            <tr class="template-download fade show">
                <td width="1%">
                    <span class="preview">
                        {% if (file.thumbnailUrl) { %}
                            <a href="{%=file.url%}" title="{%=file.name%}" download="{%=file.name%}" data-gallery="data-gallery"><img src="{%=file.thumbnailUrl%}"/></a>
                        {% } else { %}
                        	<div class="bg-silver text-center f-s-20" style="width: 80px; height: 80px; line-height: 80px; border-radius: 6px;">
                        		<i class="fa fa-file-image fa-lg text-muted"></i>
                        	</div>
                        {% } %}
                    </span>
                </td>
                <td>
                	<div class="alert alert-secondary p-10 m-b-0">
						<dl class="m-b-0">
							<dt class="text-inverse">File Name:</dt>
							<dd class="name">
								{% if (file.url) { %}
									<a href="{%=file.url%}" title="{%=file.name%}" download="{%=file.name%}" >{%=file.name%}</a>
									<!--{%=file.thumbnailUrl?'data-gallery':''%}-->
								{% } else { %}
									<span>{%=file.name%}</span>
								{% } %}
							</dd>
							<dt class="text-inverse m-t-10">File Size:</dt>
							<dd class="size">{%=o.formatFileSize(file.size)%}</dd>
						</dl>
						{% if (file.error) { %}
							<div><span class="label label-info">Response Message</span> {%=file.error%}</div>
						{% } %}
					</div>
                </td>
                <td></td>
                <td>
                    {% if (file.deleteUrl) { %}
                        <button class="btn btn-danger delete width-100 m-r-3 p-r-20" data-type="{%=file.deleteType%}" data-url="{%=file.deleteUrl%}">
                            <i class="fa fa-trash pull-left fa-fw text-inverse m-t-2"></i>
                            <span>Delete</span>
                        </button>
                        <input type="checkbox" name="delete" value="1" class="toggle"/>
                    {% } else { %}
                        <button class="btn btn-default cancel width-100 m-r-3 p-r-20">
                            <i class="fa fa-trash pull-left fa-fw text-muted m-t-2"></i>
                            <span>Cancel</span>
                        </button>
                    {% } %}
                </td>
            </tr>
        {% } %}
    </script>
	
	<!-- ================== BEGIN BASE JS ================== -->
	<script src="../assets/plugins/jquery/jquery-3.2.1.min.js"></script>
	<script src="../assets/plugins/jquery-ui/jquery-ui.min.js"></script>
	<script src="../assets/plugins/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
	<!--[if lt IE 9]>
		<script src="../assets/crossbrowserjs/html5shiv.js"></script>
		<script src="../assets/crossbrowserjs/respond.min.js"></script>
		<script src="../assets/crossbrowserjs/excanvas.min.js"></script>
	<![endif]-->
	<script src="../assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>
	<script src="../assets/plugins/js-cookie/js.cookie.js"></script>
	<script src="../assets/js/theme/default.min.js"></script>
	<script src="../assets/js/apps.min.js"></script>
	<!-- ================== END BASE JS ================== -->
	
	<!-- ================== BEGIN PAGE LEVEL JS ================== -->
	<script src="../assets/plugins/jquery-file-upload/js/vendor/jquery.ui.widget.js"></script>
    <script src="../assets/plugins/jquery-file-upload/js/vendor/tmpl.min.js"></script>
    <script src="../assets/plugins/jquery-file-upload/js/vendor/load-image.min.js"></script>
    <script src="../assets/plugins/jquery-file-upload/js/vendor/canvas-to-blob.min.js"></script>
    <script src="../assets/plugins/jquery-file-upload/blueimp-gallery/jquery.blueimp-gallery.min.js"></script>
    <script src="../assets/plugins/jquery-file-upload/js/jquery.iframe-transport.js"></script>
    <script src="../assets/plugins/jquery-file-upload/js/jquery.fileupload.js"></script>
    <script src="../assets/plugins/jquery-file-upload/js/jquery.fileupload-process.js"></script>
    <script src="../assets/plugins/jquery-file-upload/js/jquery.fileupload-image.js"></script>
    <script src="../assets/plugins/jquery-file-upload/js/jquery.fileupload-audio.js"></script>
    <script src="../assets/plugins/jquery-file-upload/js/jquery.fileupload-video.js"></script>
    <script src="../assets/plugins/jquery-file-upload/js/jquery.fileupload-validate.js"></script>
    <script src="../assets/plugins/jquery-file-upload/js/jquery.fileupload-ui.js"></script>
    <!--[if (gte IE 8)&(lt IE 10)]>
        <script src="../assets/plugins/jquery-file-upload/js/cors/jquery.xdr-transport.js"></script>
    <![endif]-->
	<script src="../assets/js/demo/form-multiple-upload.demo.min.js"></script>
	<!-- ================== END PAGE LEVEL JS ================== -->
	
	<script>
		$(document).ready(function() {
			App.init();
			FormMultipleUpload.init();
		});
	</script>
</body>
</html>
